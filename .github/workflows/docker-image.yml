name: Docker Flask CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build and push image
      uses: docker/build-push-action@v1.1.0
      with:
        repository: hw_back_${{ env.BRANCH_NAME }}
        dockerfile: ./api/Dockerfile
        tags: new
