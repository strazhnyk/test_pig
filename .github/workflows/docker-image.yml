name: Docker Flask CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build image
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: api/Dockerfile
        push: false
        tags: flask_test
        target: runner
