name: Docker Flask CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_pub:
    runs-on: ubuntu-latest
    steps:
    - name: Login to docker.io
      run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_LOGIN }} --password-stdin
    - uses: actions/checkout@v2
    - name: Docker build
      run: docker build ./api/ -t ${{ secrets.DOCKER_LOGIN }}/flask:${GITHUB_REF:11}
    - name: Docker push
      run: docker push ${{ secrets.DOCKER_LOGIN }}/flask:${GITHUB_REF:11}

  deploy:
    needs: build_and_pub
    runs-on: ubuntu-latest
    steps:
    - name: Deploy using shh
      uses: appleboy/ssh-action@master
      with:
       host: 65.21.61.198
       username: root
       key: ${{ secrets.KEY }}
       port: 22
       script: |
           docker pull ${{ secrets.DOCKER_LOGIN }}/flask:${GITHUB_REF:11}
           docker run --name flask -d ${{ sercets.DOCKER_LOGIN }}/flask:${GITHUB_REF:11}
