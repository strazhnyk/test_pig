name: Docker Flask CI
env:
   EB_APPLICATION_NAME: "Flask"

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build home/runner/test_pig/test_pig/api --file Dockerfile --tag my-image-name:$(date +%s)
